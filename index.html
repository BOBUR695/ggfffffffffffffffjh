<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
<div class="calculator">
  <div class="display" id="display">0</div>

  <div class="buttons">
    <button class="gray" onclick="clearAll()">AC</button>
    <button class="gray" onclick="toggleSign()">±</button>
    <button class="gray" onclick="percent()">%</button>
    <button class="orange" onclick="setOperator('/')">÷</button>

    <button class="dark" onclick="addNumber(7)">7</button>
    <button class="dark" onclick="addNumber(8)">8</button>
    <button class="dark" onclick="addNumber(9)">9</button>
    <button class="orange" onclick="setOperator('*')">×</button>

    <button class="dark" onclick="addNumber(4)">4</button>
    <button class="dark" onclick="addNumber(5)">5</button>
    <button class="dark" onclick="addNumber(6)">6</button>
    <button class="orange" onclick="setOperator('-')">−</button>

    <button class="dark" onclick="addNumber(1)">1</button>
    <button class="dark" onclick="addNumber(2)">2</button>
    <button class="dark" onclick="addNumber(3)">3</button>
    <button class="orange" onclick="setOperator('+')">+</button>

    <button class="dark zero" onclick="addNumber(0)">0</button>
    <button class="dark" onclick="addDot()">.</button>
    <button class="orange" onclick="calculate()">=</button>
  </div>
</div>
    <script src="app.js"></script>
</body>
</html>
